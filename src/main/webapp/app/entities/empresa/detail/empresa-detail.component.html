<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="empresa">
      <h2 data-cy="empresaDetailsHeading"><span jhiTranslate="portalVagasEmpregoApp.empresa.detail.title">Empresa</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ empresa.id }}</span>
        </dd>
        <dt><span jhiTranslate="portalVagasEmpregoApp.empresa.nome">Nome</span></dt>
        <dd>
          <span>{{ empresa.nome }}</span>
        </dd>
        <dt><span jhiTranslate="portalVagasEmpregoApp.empresa.cnpj">Cnpj</span></dt>
        <dd>
          <span>{{ empresa.cnpj }}</span>
        </dd>
        <dt><span jhiTranslate="portalVagasEmpregoApp.empresa.porte">Porte</span></dt>
        <dd>
          <span>{{ empresa.porte }}</span>
        </dd>
        <dt><span jhiTranslate="portalVagasEmpregoApp.empresa.criado">Criado</span></dt>
        <dd>
          <span>{{ empresa.criado | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="portalVagasEmpregoApp.empresa.endereco">Endereco</span></dt>
        <dd>
          <div *ngIf="empresa.endereco">
            <a [routerLink]="['/endereco', empresa.endereco?.id, 'view']">{{ empresa.endereco?.cep }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="portalVagasEmpregoApp.empresa.user">User</span></dt>
        <dd>
          <span>{{ empresa.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="portalVagasEmpregoApp.empresa.area">Area</span></dt>
        <dd>
          <div *ngIf="empresa.area">
            <a [routerLink]="['/area-atuacao', empresa.area?.id, 'view']">{{ empresa.area?.nome }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/empresa', empresa.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
